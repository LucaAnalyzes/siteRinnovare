<div class="form-container">
    <form #contactForm="ngForm" (ngSubmit)="onSubmit(contactForm)" class="contact-form">
      <h1>ENTRE EM CONTATO</h1>
  
      <!-- Campo Nome -->
      <label for="nome">Nome</label>
      <input 
        type="text" 
        id="nome" 
        name="nome" 
        placeholder="Nome" 
        ngModel 
        required 
        #nome="ngModel">
      <div *ngIf="nome.invalid && nome.touched" class="error">
        O nome é obrigatório.
      </div>
  
      <!-- Campo Email -->
      <label for="email">Email</label>
      <input 
        type="email" 
        id="email" 
        name="email" 
        placeholder="Email" 
        ngModel 
        required 
        email 
        #email="ngModel">
      <div *ngIf="email.invalid && email.touched" class="error">
        Insira um email válido.
      </div>
  
      <!-- Campo Telefone -->
      <label for="telefone">Telefone</label>
      <input 
        type="tel" 
        id="telefone" 
        name="telefone" 
        placeholder="Telefone" 
        ngModel 
        required 
        #telefone="ngModel">
      <div *ngIf="telefone.invalid && telefone.touched" class="error">
        O telefone é obrigatório.
      </div>
  
      <!-- Campo Mensagem -->
      <label for="mensagem">Sua mensagem</label>
      <textarea 
        id="mensagem" 
        name="mensagem" 
        placeholder="Sua mensagem" 
        rows="4" 
        ngModel 
        required 
        #mensagem="ngModel"></textarea>
      <div *ngIf="mensagem.invalid && mensagem.touched" class="error">
        A mensagem é obrigatória.
      </div>
  
      <!-- Botão Enviar -->
      <button type="submit" [disabled]="contactForm.invalid">ENVIAR MENSAGEM</button>
    </form>
  </div>
